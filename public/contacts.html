<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh bạ - Tworky Contacts Lite</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">Tworky Contacts Lite</div>
      <nav>
        <ul>
          <li><a href="/">Trang chủ</a></li>
          <li><a href="/contacts.html">Danh bạ</a></li>
          <li><a href="/organizations.html">Phòng/ban</a></li>
          <li><button class="logout-btn" id="logoutBtn">Đăng xuất</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>Danh bạ</h1>
      <div class="action-buttons" id="adminActions" style="display: none;">
        <a href="/contact-form.html" class="btn-primary">Thêm người dùng</a>
      </div>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Tên đăng nhập</th>
            <th>Họ và tên</th>
            <th>Phòng/ban</th>
            <th id="actionsHeader" style="display: none;">Thao tác</th>
          </tr>
        </thead>
        <tbody id="contactsTable">
          <tr>
            <td colspan="3" class="loading">Đang tải dữ liệu...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal xác nhận xóa -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <h2>Xác nhận xóa</h2>
      <p>Bạn có chắc chắn muốn xóa người dùng này?</p>
      <div class="modal-actions">
        <button class="btn-danger" id="confirmDeleteBtn">Xóa</button>
        <button class="back-btn" id="cancelDeleteBtn">Hủy</button>
      </div>
    </div>
  </div>

  <script src="/js/auth.js"></script>
  <script src="/js/contacts.js"></script>
</body>
</html>
